<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Modak&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="h1Div">
        <h1>Weather</h1>
    </div>
    <div id="container">
        <div id="searchDiv">
            <textarea id="zip" placeholder="Enter zip code here"></textarea>
            <span id="generate">Search</span>
        </div>
        <textarea id="feelings" placeholder="how are you feeling today? :D"></textarea>
        <div id='entryholder'>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
    <p></p>

</body>
<script src="js/app.js"></script>

</html>
